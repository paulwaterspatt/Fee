<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Package</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Fee Structure</h2>
  <form id="feeForm">
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="fiftyFiftyCheckbox">
      <label class="form-check-label" for="fiftyFiftyCheckbox">
        is 50/50
      </label>
    </div>
    
    <div class="fee mb-4">
      <div class="mb-3">
        <label for="FeePercentage" class="form-label">Fee Percent</label>
        <input type="number" class="form-control" id="FeePercentage" placeholder="">
      </div>
      <div class="mb-3">
        <label for="minimumFee" class="form-label">Minimum Fee</label>
        <input type="number" class="form-control" id="minimumFee" placeholder="">
      </div>
    </div>

    <div id="vendorFees" class="d-none mb-4">
        <div class="row">
            <div class="col p-6">
      <div class="mb-3">
        <label for="vendorFeePercentage" class="form-label">Vendor Fee Percent</label>
        <input type="number" class="form-control" id="vendorFeePercentage" placeholder="Enter Vendor Fee Percentage">
      </div>
      <div class="mb-3">
        <label for="vendorMinimumFee" class="form-label">Vendor Minimum Fee</label>
        <input type="number" class="form-control" id="vendorMinimumFee" placeholder="Enter Vendor Minimum Fee">
      </div>
    </div>
    <div class="col p-6">
    <div class="mb-3">
      <label for="buyerFeePercentage" class="form-label">Buyer Fee Percent</label>
      <input type="number" class="form-control" id="buyerFeePercentage" placeholder="Enter Buyer Fee Percentage">
    </div>
    <div class="mb-3">
      <label for="buyerMinimumFee" class="form-label">Buyer Minimum Fee</label>
      <input type="number" class="form-control" id="buyerMinimumFee" placeholder="Enter Buyer Minimum Fee">
    </div>
  </form>
</div>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
 
  document.getElementById('fiftyFiftyCheckbox').addEventListener('change', function () {
    var feeDiv = document.querySelector('.fee');
    var vendorFees = document.getElementById('vendorFees');
    
    if (this.checked) {
      feeDiv.classList.add('d-none');  
      vendorFees.classList.remove('d-none'); 
    } else {
      feeDiv.classList.remove('d-none');  
      vendorFees.classList.add('d-none'); 
    }
  });
</script>

</body>
</html>
